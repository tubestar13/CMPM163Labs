<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script	
			src="../three.js-master/examples/js/loaders/GLTFLoader.js">
		</script>
		<script>
			var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, 
	      		window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
     		renderer.setSize(window.innerWidth, window.innerHeight);
     		document.body.appendChild(renderer.domElement);
     		camera.position.z = 200;

     		//add light source
     		var light = new THREE.PointLight(0xffffff, 1, 1000);
     		light.position.set(50,0,50);
     		scene.add(light);

     		var yellowLight = new THREE.PointLight(0xffff00, 1, 1000);
     		yellowLight.position.set(50,0,-50);
     		scene.add(yellowLight);

     		var cyanLight = new THREE.PointLight(0x00ffff, 1, 1000);
     		cyanLight.position.set(-50,0,0);
     		scene.add(cyanLight);

     		//add loader and animation code to load the 3d model
     		var loader = new THREE.GLTFLoader();
     		loader.load('3dModels/dog.glb', function(gltf) {
     			scene.add(gltf.scene);
     			gltf.scene.position.x = -50;
     			gltf.scene.rotation.y = -5;
     			gltf.scene.position.y = -50;
     		}, function (xhr) {
     			console.log((xhr.loaded / xhr.total * 100) + '% loaded');
     		}, function (error) {
     			console.error(error);
     		});

     		var loader2 = new THREE.GLTFLoader();
     		loader2.load('3dModels/chair.glb', function(gltf) {
     			scene.add(gltf.scene);
     			gltf.scene.scale.x = 10.0;
     			gltf.scene.scale.y = 10.0;
     			gltf.scene.scale.z = 10.0;
     			gltf.scene.position.y = -50;
     		}, function (xhr){
     			console.log((xhr.loaded/xhr.total*100) + '% loaded');
     		}, function (error){
     			console.error(error);
     		});

     		var loader3 = new THREE.GLTFLoader();
     		loader3.load('3dModels/cat.glb', function(gltf) {
     			scene.add(gltf.scene);
     			gltf.scene.position.x = 15;
     			gltf.scene.rotation.y = 5;
     			gltf.scene.position.y = -50;
     		}, function (xhr) {
     			console.log((xhr.loaded / xhr.total * 100) + '% loaded');
     		}, function	(error) {
     			console.error(error);
     		});

     		function animate(){
     			requestAnimationFrame(animate);
     			renderer.render(scene, camera);
     		}
     		animate();
		</script>
	</body>
</html>
